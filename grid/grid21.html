<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino de Grid Layout</title>
    <style>
        .grid {
            border: 1px solid black;
            background-color: paleturquoise;

            display: grid;
            grid-template: 300px / repeat(3, 1fr);
            grid-auto-rows: 300px;
        }

        .item1 {
            background-color: chartreuse;
        }

        .item2 {
            background-color: wheat;
        }

        .item3 {
            background-color: violet;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="item1">Coluna 1</div>
        <div class="item2">Coluna 2</div>
        <div class="item3">Coluna 3</div>
    </div>
</body>
</html>
