<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Cadastro</title>
</head>
<body>
    <form action="">
        <label for="text">Text: </label>
        <input type="text" name="text" id="text"><br>

        <label for="number">Number: </label>
        <input type="number" name="number" id="number" min="0" max="15" step="5"><br>

        <label for="button">Button: </label>
        <input type="button" value="Enviar"><button type="submit">Enviar</button><br>

        <label for="range">Range: </label>
        <input type="range" name="range" id="range"><br>

        <label for="color">Color:</label>
        <input type="color" name="color" id="color"><br>

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email"><br>

        <label for="url">URL</label>
        <input type="url" name="url" id="url"><br>

        <label for="date">Date:</label>
        <input type="date" name="date" id="date"><br>

        <label for="week">Week:</label>
        <input type="week" name="week" id="week"><br>

        <label for="month">Month</label>
        <input type="month" name="month" id="month"><br>

        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" name="checkbox" id="checkbox"><br>

        <label for="radio">Radio:</label>
        <input type="radio" name="aceita" id=""><br>

        <label for="hidden">Hidden:</label>
        <input type="hidden" name="hidden"><br>

        <label for="file">File:</label>
        <input type="file" name="file" id="file" multiple><br>

        <label for="search">Search:</label>
        <input type="search" name="search" id="search">
    </form>
</body>
</html>
