<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="#" name="signup" method="post" autocomplete="on">

        Nome: <input type="text" name="name" id="nome"><br>
        Idade: <input type="number" name="age" id="idade"><br>
        Senha: <input type="password" name="password" id="senha"><br>
        <button type="submit">Enviar</button>

    </form>
</body>
</html>
